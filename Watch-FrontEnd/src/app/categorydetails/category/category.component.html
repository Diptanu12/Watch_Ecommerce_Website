  <!--  Table Data -->


  <table class="table table-hover" style="text-align: center;">
    <thead>
      <tr >
        <th scope="col" style="text-align: center;">Category ID</th>
        <th scope="col" style="text-align: center;">Name</th>
        <th scope="col" style="text-align: center;">Edit</th>
        <th scope="col" style="text-align: center;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of allcategory  | paginate: { itemsPerPage: count, currentPage: p } ">
        <td>{{cat.catid}}</td>
        <td>{{cat.catnm}}</td>
        <td>
          <button type="button" class="btn ed btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editCat" (click)="editCat(cat)">Edit</button>
      
        </td>
        <td>
          <button type="button" class="btn dl  btn-outline-danger" (click)="deleteCat(cat)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->

  <div class="d-flex justify-content-center">
    <pagination-controls
      (pageChange)="changePage($event)"></pagination-controls>
  </div>



  <!-- Add new category modal -->


  <div class="modal fade" id="addCat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup] = "catObj">

            <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label">Category Name</label>
               <input type="text" formControlName="catnm" id="catnm" aria-describedby="emailHelp">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="addCategory()">Add</button>
              </div>

        </form>

        </div>
      </div>
    </div>
  </div>


  <!-- Edit the Category modal -->

  <div class="modal fade" id="editCat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Category</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup] = "catObj">

            <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label">Category Name</label>
               <input type="text" formControlName="catnm" id="catnm" aria-describedby="emailHelp">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="updateCat()">Update</button>
              </div>

        </form>
        </div>
      </div>
    </div>
  </div>

  </div>
