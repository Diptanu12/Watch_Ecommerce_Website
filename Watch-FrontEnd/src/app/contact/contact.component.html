

<section class="contact_us">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="contact_inner">
                    <div class="row">
                      
                        <div class="col-md-10">
                            <form (ngSubmit)="sendC()" #contactForm="ngForm">
                                <div class="contact_form_inner form-group">
                                    <div class="contact_field">
                                        <h3>Contatc Us</h3>
    
                                        <p>Feel Free to contact us any time. We will get back to you as soon as we can!.</p>
                                        <input type="text" name="nm" class="form-control" id="nm" [(ngModel)]="nm" placeholder="Type Your Name Here"  >
    
                                        <input type="text" name="ph" class="form-control" [(ngModel)]="ph" id="ph" placeholder="Enter Your Number Here" >
    
                                        <input type="text" name="eml" class="form-control" id="eml" placeholder="name@example.com" [(ngModel)]="eml">
    
                                        <textarea id="ara" name="ara" class="form-control" placeholder="Tell Us something about you" ></textarea>
                                        
                                        <button type="submit" class="contact_form_submit">Send</button>
                                    </div>
                                </div>
                            
                            </form>
                           
                        </div>
                        <div class="col-md-2">
                            <div class="right_conatct_social_icon d-flex align-items-end">
                              <div class="social-container">
                                <a href="https://www.facebook.com/diptanu.baidya.75?mibextid=ZbWKw" target="_blank"  class="social"><i class="fa fa-facebook-square" style="font-size:24px;color:white"></i></a>
                                <a href="https://mail.google.com/mail" class="social" target="_blank"><i class="fa fa-google-plus-official" style="font-size:24px;color:white"></i></a>
                                <a href="https://www.linkedin.com/in/diptanubaidya" target="_blank"  class="social"><i class="fa fa-linkedin-square" style="font-size:24px;color:white"></i></a>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact_info_sec">
                        <div class="img-box">
                          <img src="../../assets/images/wt.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
